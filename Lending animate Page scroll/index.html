<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Полноэкранная прокрутка лендинга</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <ul id="menu">
        <li data-menuanchor="block1"><a href="#block1">Блок 1</a></li>
        <li data-menuanchor="block2"><a href="#block2">Блок 2</a></li>
        <li data-menuanchor="block3"><a href="#block3">Блок 3</a></li>
        <li data-menuanchor="block4"><a href="#block4">Блок 4</a></li>
    </ul>

    <div id="fullpage">
        <div class="section" data-anchor="block1">
            <div id="header">
                <div class="content">
                    <h1>Прокрутите страницу вниз</h1>
                    <div class="scrollicon">
                        <img src="images/scroll-icon.png" alt="Иконка">
                    </div>
                    <p>Даннный эффект создается с помощью плагина fullPage.js. Он очень просто устанавливается и легок в использовании, Вам лишь достаточно подключить данный плагин, а затем инициализировать его перед закрывающим тегом &lt;/body&gt;.</p>
                </div>
            </div>
        </div>
        <div class="section" data-anchor="block2">
            <div class="imgNumber">
                <img src="images/screen2.png" alt="Блок 2">
            </div>
        </div>
        <div class="section" data-anchor="block3">
            <div class="imgNumber">
                <img src="images/screen3.png" alt="Блок 3">
            </div>
        </div>
        <div class="section" data-anchor="block4">
            <div class="imgNumber">
                <img src="images/screen4.png" alt="Блок 4">
            </div>
        </div>
    </div>

	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['block1', 'block2', 'block3', 'block4'],
                menu: '#menu',
                css3: true,
                scrollingSpeed: 1000
            });
        });
    </script>

    
</body>
</html>
