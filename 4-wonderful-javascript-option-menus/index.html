    <div class="options-menu-horizontal">

        <ul>
            <li data-option="Create a survey"><a href="#"><i class="fa fa-comments-o"></i><span>Create a survey</span></a></li>
            <li data-option="Invite users"><a href="#"><i class="fa fa-users"></i><span>Invite users</span></a></li>

        </ul>

    <span class="menu-toggle" data-show-dialog="options-menu-horizontal">Show Menu</span>



    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>

        // Here is how to show the horizontal menu

        $(document).ready(function() {

            $('.menu-toggle').click(function(e){

                var menu = $(this).data('show-dialog');

                $('.' + menu).slideToggle('fast');

            });

            $('.options-menu-horizontal span.close-menu').click(function(){

                $(this).closest('.options-menu-horizontal').slideUp('fast');

            });

            // Here is how to listen for clicks on the menu items

            $('.options-menu-horizontal ul li a').click(function(e){

                alert('You clicked option ' + $(this).parent().data('option'));

                e.stopPropagation();

            });

        });
    </script>
